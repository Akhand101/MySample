<script type="text/javascript" >
	$(document).ready(function() {
		alert("hy");
		var localStore = new DevExpress.data.LocalStore({
			  key: "id",
			  name: "myApplicationMessages",
			  immediate: false,
			  flushInterval: 7000
			});
		localStore.insert({ name: "Josh", age: 29 }).done(onInsert);
		function onInsert(createdPerson, personKey) {
		    alert("created an object with the '" + personKey + "' key");
		    localStore.load().done(onLoad);
		};
		
		function onLoad(result) {
		    alert("loaded " + result.length + " object(s) " + result[0].name  + "  "+  result[0].age );
		    
		};
		
	});
</script>
